<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jim Antivirus</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .header-image-container {
            position: relative;
            width: 100%;
            height: 50vh; /* Viewport height */
            overflow: hidden;
        }
        .header-image-container img {
            width: 100%;
            height: auto;
            position: absolute;
            top: -20%; /* Adjust this value to crop the bottom part of the image */
        }
        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 3em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <header class="header-image-container">
        <img src="https://i.imgur.com/YdSWwns.gif" alt="Header Image">
        <div class="header-text">ANTIVIRUS</div>
    </header>                                     
    <h1>Jim Antivirus</h1>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a file to scan:</label>
        <input type="file" id="file" name="file">
        <input type="submit" value="Scan File">
    </form>

    <h2>Upload your file and Scan</h2>
    <table>
        <tr>
            <th>The file is successful when completed</th>
        </tr>
    </table>

    <footer>
        <p>Jim Antivirus by Jim and Quest</p>
    </footer>
</body>
</html>
